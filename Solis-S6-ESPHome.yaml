esphome:
  name: solis
  friendly_name: solis

esp8266:
  #board: esp01_1m
  board: d1_mini

# Enable logging
logger:


uart:
  id: mod_bus
  tx_pin: TX
  rx_pin: RX
  baud_rate: 9600
  stop_bits: 1

modbus:
  flow_control_pin: D1
  id: modbus1
  send_wait_time: 200ms

modbus_controller:
  - id: solis
    ## the Modbus device addr
    address: 0x1
    modbus_id: modbus1
    setup_priority: -10
    command_throttle: 200ms
    update_interval: 30s

sensor:
  - platform: wifi_signal
    name: "WiFi Signal"
    update_interval: 60s

  - platform: modbus_controller
    modbus_controller_id: solis
    id: ac_watts
    name: "AC Watts"
    address: 3005
    unit_of_measurement: "W" ## for any other unit the value is returned in minutes
    register_type: read
    value_type: U_WORD
    register_count: 2
    accuracy_decimals: 1

  - platform: modbus_controller
    modbus_controller_id: solis
    id: dc_1_voltage
    name: "DC1 Voltage"
    address: 3021
    unit_of_measurement: "V" ## for any other unit the value is returned in minutes
    register_type: read
    value_type: U_WORD
    accuracy_decimals: 2
    filters:
      - multiply: 0.1

  - platform: modbus_controller
    modbus_controller_id: solis
    id: dc_1_current
    name: "DC1 current"
    address: 3022
    unit_of_measurement: "A" ## for any other unit the value is returned in minutes
